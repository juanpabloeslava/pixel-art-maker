<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PixelArt Maker Juan Pablo Eslava</title>
	<!-- link style -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<!-- Title -->
	<div class="container" id="container1">
		<h1>Lab: Pixel Art Maker</h1>
	</div>
	<!-- Size Picker -->
	<div class="container" id="container2">
		<h2>Choose your Grid Size</h2>
		<form id="sizePicker">
		    Grid Height:
		    <input type="number" id="input_height" name="height" min="1" value="15"> Grid Width:
		    <input type="number" id="input_width" name="width" min="1" value="15">
		    <input type="submit" id="submit_button" value="BUILD GRID">
		</form>
	</div>
	<!-- Color picker -->
	<div class="container" id="container3">
	    <h2>Pick your Color</h2>
	    <input type="color" id="colorPicker">
	</div>
	<!-- Canvas -->
	<div class="container" id="container4">
	  <h2>Design Canvas</h2>
	  <table id="pixel_canvas">
	  </table>
	</div>
	<!-- link script -->
	<script src="js/app.js"></script>
</body>
</html>
